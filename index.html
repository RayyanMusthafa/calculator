 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    
</head>
<body>
         <center>
            <h1>Calculator</h1>
    <div id="calculator" class="mb-4">
        
        <input type="text" id="result" >
        <br>
        <input type="button" value="7" onclick="displayNumber('7')">
        <input type="button" value="8" onclick="displayNumber('8')">
        <input type="button" value="9" onclick="displayNumber('9')">
        <input type="button" value="/" onclick="displayNumber('/')">
        <br>
        <input type="button" value="4" onclick="displayNumber('4')">
        <input type="button" value="5" onclick="displayNumber('5')">
        <input type="button" value="6" onclick="displayNumber('6')">
        <input type="button" value="-" onclick="displayNumber('-')">
        <br>
        <input type="button" value="1" onclick="displayNumber('1')">
        <input type="button" value="2" onclick="displayNumber('2')">
        <input type="button" value="3" onclick="displayNumber('3')">
        <input type="button" value="+" onclick="displayNumber('+')">
        <br>
        <input type="button" value="0" onclick="displayNumber('0')">
        <input type="button" value="=" onclick="evaluateExpression()">
        <input type="button" value="AC" onclick="cleartext()">
        <input type="button" value="&#9003" onclick="removechar('.')">
        
        
    </div>
</center>

</body>
</html>
